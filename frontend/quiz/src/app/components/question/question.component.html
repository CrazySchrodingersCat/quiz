<h3>{{ question.text }}</h3>
<mat-radio-group [(ngModel)]="selectedAnswer" class="radio-group">
  <mat-radio-button
    class="radio-button"
    *ngFor="let answer of question.options"
    [value]="answer"
    (click)="checkAnswer()"
    >{{ answer }}</mat-radio-button
  >
</mat-radio-group>
<button (click)="checkAnswer()">check</button>
<div
  *ngIf="isSelected"
  [ngClass]="{ correct: isCorrect, incorrect: !isCorrect }"
>
  {{ isCorrect ? "Correct!" : "Incorrect." }}
</div>
{{ selectedAnswer }}
